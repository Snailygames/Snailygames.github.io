<!DOCTYPE html>
<html>
<head>
  <title>emulator</title>
  <script src="cfxnes.js"></script>
  <script src="localforage.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
    <button onclick="fullscreen.enter()">FullScreen</button>
    <button onclick="saveNVRAM()">Save Progress</button>
  </div>
  <div id="fps"></div>
  <script>
    const nes = cfxnes();
    const {fullscreen} = nes;
    var fps = document.getElementById('fps');
    
      localforage.setDriver(localforage.INDEXEDDB).then(function() {
        var key = 'STORE_KEY';
        var value = new Uint8Array(8);
        value[0] = 65
        var UNKNOWN_KEY = 'unknown_key';

        localforage.setItem(key, value, function() {
          console.log('Saved: ' + value);

          // causes InvalidState erros
          localforage._dbInfo.db.close();

          localforage.getItem(key).then(function(readValue) {
            console.log('Read: ', readValue);
          }).catch(function(err) {
            console.error('Read: ', err);
          });

          // Since this key hasn't been set yet, we'll get a null value
          localforage.getItem(UNKNOWN_KEY).then(function(err, readValue) {
            console.log('Result of reading ' + UNKNOWN_KEY, readValue);
          });
        });
      });

    cfxnes({video: {scale: 2.8}});

      nes.rom.load('rom/loz.nes')
         .then(loadNVRAM())
         .then(nes.start);
    

    setInterval(function() {
      fps.innerHTML = nes.running ? ('FPS: ' + ~~nes.fps) : '';
    }, 500);
  </script>
</body>
</html>

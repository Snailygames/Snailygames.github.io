<!DOCTYPE html>
<html>
<head>
  <title>emulator</title>
  <script src="cfxnes.js"></script>
  <script src="localforage.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
    <button onclick="fullscreen.enter()">FullScreen</button>
    <button onclick="saveNVRAM()">Save Progress</button>
  </div>
  <div id="fps"></div>
  <script>
    const nes = cfxnes();
    const {fullscreen} = nes;
    var fps = document.getElementById('fps');
    
localforage.setDriver([localforage.INDEXEDDB]);
   
    
    
    
function loadNVRAM() {
localforage.getItem(nes.rom).then(console.log("loaded key"));
localforage.getItem(nes.nvram).then(console.log("loaded value"));
}
function saveNVRAM() {
localforage.removeItem(nes.rom.sha1).then(console.log("removed key"));
localforage.removeItem(nes.nvram).then(console.log("removed value"));
localforage.setItem(nes.rom.sha1).then(console.log("saved key" + nes.rom.sha1));
localforage.setItem(nes.nvram).then(console.log("saved value" + nes.nvram));
}
    cfxnes({video: {scale: 2.8}});

      nes.rom.load('rom/loz.nes')
         .then(loadNVRAM())
         .then(nes.start);
    

    setInterval(function() {
      fps.innerHTML = nes.running ? ('FPS: ' + ~~nes.fps) : '';
    }, 500);
  </script>
</body>
</html>

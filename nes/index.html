<!DOCTYPE html>
<html>
<head>
  <title>emulator</title>
  <script src="cfxnes.js"></script>
  <script src="localforage.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
    <button onclick="fullscreen.enter()">FullScreen</button>
    <button onclick="saveNVRAM()">Save Progress</button>
  </div>
  <div id="fps"></div>
  <script>
    const nes = cfxnes();
    const {fullscreen} = nes;
    var fps = document.getElementById('fps');
    cfxnes({video: {scale: 2.8}});
    
    localforage.config({
    driver: localforage.INDEXEDDB,
    name: 'test'
    storeName: 'nvram'
   });
    
 load();
    
 function load() {   
   nes.rom.load('rom/loz.nes');
    localforage.setItem(nes.rom.sha1, nes.nvram).then(function (value) {
    nes.start();
    console.log(value);
    }).catch(function(err) {
     nes.start();
    console.log(err);
    });
    }  

    function saveNVRAM() {
      localforage.getItem(nes.rom.sha1, nes.nvram).then(function(value) {
    // This code runs once the value has been loaded
    // from the offline store.
    console.log(value);
    }).catch(function(err) {

    console.log(err);
    });
    }
    
    setInterval(function() {
      fps.innerHTML = nes.running ? ('FPS: ' + ~~nes.fps) : '';
    }, 500);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>emulator</title>
  <script src="cfxnes.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
    <button onclick="fullscreen.enter()">FullScreen</button>
    <button onclick="saveNVRAM()">Save Progress</button>
  </div>
  <div id="fps"></div>
  <script>
    const nes = cfxnes();
    const {fullscreen} = nes;
    const {rom} = nes;
    var fps = document.getElementById('fps');
    
    
// Key: SHA-1 of a game ROM
// Value: Uint8Array with game save data
const savesDB = db.transaction(IDBTransaction.READ_WRITE);

function loadNVRAM() {
  if (nes.nvram && nes.rom.sha1 in savesDB) {
    nes.nvram.set(savesDB[nes.rom.sha1]);
  }
}

function saveNVRAM() {
  if (nes.nvram) {
    savesDB[nes.rom.sha1] = cloneNVRAM(nes.nvram)
  }
}

function cloneNVRAM(src) {
  const dst = new Uint8Array(src.length);
  dst.set(src);
  return dst;
}

    cfxnes({video: {scale: 2.8}});

      nes.rom.load('rom/loz.nes')
         .then(loadNVRAM())
         .then(nes.start);

    setInterval(function() {
      fps.innerHTML = nes.running ? ('FPS: ' + ~~nes.fps) : '';
    }, 500);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>emulator</title>
  <script src="cfxnes.js"></script>
  <script src="localforage.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
    <button onclick="fullscreen.enter()">FullScreen</button>
    <button onclick="saveNVRAM()">Save Progress</button>
  </div>
  <div id="fps"></div>
  <script>
    const nes = cfxnes();
    const {fullscreen} = nes;
    const {rom} = nes;
    var fps = document.getElementById('fps');

localforage.config({
    driver      : localforage.LOCALSTORAGE, // Force WebSQL; same as using setDriver()
    name        : 'Saves',
    version     : 1.0,
    size        : 4980736, // Size of database, in bytes. WebSQL-only for now.
    storeName   : 'nvram_saves', // Should be alphanumeric, with underscores.
    description : 'nvramsaves'
});

  // var value = undefined;
function saveNVRAM() {
  localforage.setItem(key, value)
   .then(console.log("Saving"));
}
 function loadNVRAM() { 
  localforage.getItem(key, value)
   .then(console.log("Loading"));
}

    cfxnes({video: {scale: 2.8}});

      nes.rom.load('rom/loz.nes')
         .then(loadNVRAM())
         .then(nes.start);

    setInterval(function() {
      fps.innerHTML = nes.running ? ('FPS: ' + ~~nes.fps) : '';
    }, 500);
  </script>
</body>
</html>

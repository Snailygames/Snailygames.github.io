<!DOCTYPE html>
<html>
<head>
  <title>02 - Advanced</title>
  <script src="cfxnes.js"></script>
</head>
<style type="text/css">
  body { text-align: center; }
  input { display: none; }
</style>
<body>
  <div>
    <canvas id="cfxnes"></canvas>
  </div>
  <div>
    <button onclick="nes.start()">Start</button>
    <button onclick="nes.stop()">Stop</button>
    <button onclick="nes.power()">Power</button>
    <button onclick="nes.reset()">Reset</button>
  </div>
  <div id="fps"></div>
  <script>
const nes = cfxnes();
const {rom} = nes;

rom.loaded; // false
rom.sha1; // null

// Load ROM image from relative URL
rom.load('Castlevania.nes').then(() => {
  rom.loaded; // true
  rom.sha1; // SHA-1 of the loaded image
  rom.unload(); // Unload the image
  rom.loaded; // false;
}).catch(error => {
  console.error('Oops!', error);
})
    
    var nes = cfxnes({video: {scale: 2}});

  </script>
</body>
</html>
